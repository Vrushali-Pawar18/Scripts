<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>
  <div class="feedback-form-container">
    <form id="feedback-form"></form>
  </div>
  <script>
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        userId: params.get('userId'),
        projectId: params.get('projectId'),
      };
    }

    const { userId, projectId } = getUrlParams();

    console.log('UserId:', userId);
    console.log('ProjectId:', projectId);

    if (userId && projectId) {
      const script = document.createElement('script');
      script.src = `https://res.cloudinary.com/di2eukaqk/raw/upload/v1732051948/feedback-form_x116ps.js?projectId=8c852755-4cdc-4c4a-8bf4-e1febb86d6ff&userId=c725857c-66d9-44f7-8ef9-12eb0bf202a6`;
      script.async = true;
      document.body.appendChild(script);
    } else {
      console.error('Required parameters "userId" or "projectId" are missing in the URL.');
    }
  </script>
</body>
</html>
